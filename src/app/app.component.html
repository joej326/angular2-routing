<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- with routerLink, if you don't have a '/' before the path, it is a 'relative path.'
        when it's a relative path it gets put at the end of the already exisiting path (servers/servers) -->

        <!-- note: you can also use './servers' or '../servers' or whatver you'd like  -->

                          <!-- routerLinkActive replaces bootsrap's "active" class functionality -->

                          <!-- routerLinkActiveOptions needs square brackets b/c we are passing in a javascript object.
                          the 'exact' property is reserved. -->
        <li
        role="presentation"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"><a routerLink="/">Home</a></li>
        <li role="presentation" routerLinkActive="active"><a routerLink="/servers">Servers</a></li>
        <li role="presentation" routerLinkActive="active"><a routerLink="/users">Users</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
